<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 

    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<!-- probando -->
<h:head>
	<title>Almacénes Éxito</title>
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/styles.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

</h:head>
<h:body>

	<div class="card">
		<h:form>
			<p:megaMenu orientation="horizontal" autoDisplay="false"
				styleClass=".ui-megamenu">
				<f:facet name="start">
					<img src="resources/media/logo.png" width="150"	 />

				</f:facet>
				
				<p:menuitem icon="fa-solid fa-house" outcome="index"/>

				<p:submenu label="Mercado" icon="fa-solid fa-bowl-food">
					<p:column>
						<p:submenu>
							<p:menuitem value="Lacteos" icon="fa-solid fa-cow" />
							<p:menuitem value="Carnes" icon="fa-regular fa-steak" />
						</p:submenu>
					</p:column>

				</p:submenu>
				
				<p:submenu label="Ropa" icon="fa-solid fa-clothes-hanger" outcome="ropa">
					<p:column>
						<p:submenu >
							<p:menuitem value="Hombre" outcome="ropa" />
							<p:menuitem value="Mujer" outcome="ropa"/>
							<p:menuitem value="Niño" outcome="ropa"/>
						</p:submenu>
					</p:column>
				</p:submenu>
				
				<p:menuitem value="Juguetes" icon="fa-solid fa-gamepad" outcome="juguetes"/>
				
				<f:facet name="end">
					<div class="ui-input-icon-left mr-2">
						<i class="pi pi-fw pi-search" />
						<p:inputText placeholder="Search" />
					</div>
					<p:button value="Logout" icon="pi pi-fw pi-sign-out"
						styleClass="ui-button-info" />
				</f:facet>
				
			</p:megaMenu>
		</h:form>
	</div>

</h:body>
</html>
