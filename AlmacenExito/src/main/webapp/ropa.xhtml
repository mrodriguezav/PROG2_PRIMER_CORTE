<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 

    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<!-- probando -->
<h:head>
	<title>Menú Ropa</title>
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/styles.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

</h:head>
<h:body>

	<div class="card">
		<h:form>
			<p:megaMenu orientation="horizontal" autoDisplay="false"
				styleClass=".ui-megamenu">
				<f:facet name="start">
					<img src="resources/media/logo.png" width="150"	 />

				</f:facet>
		<p:menuitem icon="fa-solid fa-house" outcome="index"/>
				<p:submenu label="Mercado" icon="fa-solid fa-bowl-food">
					<p:column>
						<p:submenu>
							<p:menuitem value="Lacteos" icon="fa-solid fa-cow" outcome="lacteos" />
							<p:menuitem value="Carnes" icon="fa-regular fa-steak" outcome="carnes" />
						</p:submenu>
					</p:column>

				</p:submenu>
				
				<p:submenu label="Ropa" icon="fa-solid fa-clothes-hanger" >
					<p:column>
						<p:submenu >
							<p:menuitem value="Hombre" outcome="ropa" />
							<p:menuitem value="Mujer" outcome="ropa"/>
							<p:menuitem value="Niño" outcome="ropa"/>
						</p:submenu>
					</p:column>
				</p:submenu>
				
				<p:menuitem value="Juguetes" icon="fa-solid fa-gamepad" outcome="juguetes"/>

				<f:facet name="end">
					<div class="ui-input-icon-left mr-2">
						<i class="pi pi-fw pi-search" />
						<p:inputText placeholder="Search" />
					</div>
					<p:button value="Logout" icon="pi pi-fw pi-sign-out"
						styleClass="ui-button-info" />
				</f:facet>
			</p:megaMenu>
		</h:form>
	</div>
	
	<div class="card">
    <h:form id="form">
        <p:dataTable id="products" var="product" value="#{userBean.products}" rowKey="#{product.id}"
                     selection="#{userBean.selectedProduct}" selectionMode="single">
            <f:facet name="header">
            </f:facet>

            <p:column headerText="Code">
                <h:outputText value="#{product.code}" />
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{product.name}" />
            </p:column>
            <p:column headerText="Category">
                <h:outputText value="#{product.category}" />
            </p:column>
            <p:column headerText="Quantity">
                <h:outputText value="#{product.quantity}" />
            </p:column>
        </p:dataTable>

        <p:contextMenu for="products">
            <p:menuitem value="View" update="productDetail" icon="pi pi-search"
                        oncomplete="PF('productDialog').show()" actionListener="#{userBean.viewProduct}"/>
            <p:menuitem value="Delete" update="products" icon="pi pi-times"
                        action="#{userBean.deleteProduct}"/>
        </p:contextMenu>

        <p:dialog header="Product Info" widgetVar="productDialog" modal="true" showEffect="fade"
                  hideEffect="fade" resizable="false">
            <p:outputPanel id="productDetail" style="text-align:center;">
                <p:column rendered="#{not empty userBean.selectedProduct}">
                    <div class="product">
                        <div class="product-grid-item border-0" style="margin-bottom: 0">
                            <div class="product-grid-item-top">
                                <div>
                                    <i class="pi pi-tag product-category-icon"/>
                                    <span class="product-category">#{userBean.selectedProduct.category}</span>
                                </div>
                                <span class="product-badge status-#{userBean.selectedProduct.inventoryStatus.name().toLowerCase()}">#{dtContextMenuView.selectedProduct.inventoryStatus.text}</span>
                            </div>
                            <div class="product-grid-item-content">
                                <p:graphicImage
                                        name="demo/images/product/#{userBean.selectedProduct.image}"/>
                                <div class="product-name">#{userBean.selectedProduct.name}</div>
                                <div class="product-description">#{userBean.selectedProduct.description}</div>
                                <p:rating readonly="true" value="#{userBean.selectedProduct.rating}"/>
                            </div>
                            <div class="product-grid-item-bottom">
                                <h:outputText value="#{userBean.selectedProduct.price}"
                                              styleClass="product-price">
                                    <f:convertNumber currencySymbol="$" type="currency"/>
                                </h:outputText>
                                <p:commandButton type="button" value="Add To Cart"
                                                 icon="pi pi-shopping-cart"
                                                 disabled="#{userBean.selectedProduct.inventoryStatus == 'OUTOFSTOCK'}">
                                </p:commandButton>
                            </div>
                        </div>
                    </div>
                </p:column>
            </p:outputPanel>
        </p:dialog>
    </h:form>
</div>
		
</h:body>
</html>
