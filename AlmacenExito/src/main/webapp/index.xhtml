<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Almacénes Éxito</title>
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/styles.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
	<link rel="stylesheet" href="css/all.css" />
</h:head>
<h:body>
	<div class="card">
		<h:form>
			<p:megaMenu orientation="horizontal" autoDisplay="false"
				styleClass="ui-megamenu">
				<f:facet name="start">
					<img src="resources/media/logo.png" width="150" />
				</f:facet>
				<p:menuitem icon="fa-solid fa-house" outcome="index" />
				<p:menuitem value="Carnes" icon="fa-solid fa-drumstick-bite"
					outcome="carnes" />
				<p:menuitem value="Lácteos" icon="fa-solid fa-cow" outcome="lacteos" />
				<p:menuitem value="Ropa" icon="fa-solid fa-tshirt" outcome="ropa" />
				<p:menuitem value="Juguetes" icon="fa-solid fa-gamepad"
					outcome="juguetes" />
				<f:facet name="end">
					<div class="ui-input-icon-left mr-2">
						<i class="pi pi-fw pi-search" />
						<p:inputText placeholder="Search" />
					</div>
					<p:button value="Logout" icon="pi pi-fw pi-sign-out"
						styleClass="ui-button-info" />
				</f:facet>
			</p:megaMenu>
		</h:form>
	</div>

	<h:form id="form">


		<p:panelGrid columns="4"
			style="width:100%; background:#f8f8f8; padding:15px; text-align:left;">
			<p:column>
				<h3>Contáctanos</h3>
				<p>Ventas WhatsApp: (+57) 305 482 90 46</p>
				<p>Servicio al cliente: (+57) 305 261 54 42</p>
			</p:column>
			<p:column>
				<h3>Centro de Ayudas</h3>
				<p>
					<h:outputLink value="#">Preguntas frecuentes</h:outputLink>
				</p>
				<p>
					<h:outputLink value="#">Política de cambios</h:outputLink>
				</p>
			</p:column>
			<p:column>
				<h3>Información Legal</h3>
				<p>
					<h:outputLink value="#">Términos y condiciones</h:outputLink>
				</p>
				<p>
					<h:outputLink value="#">Política de privacidad</h:outputLink>
				</p>
			</p:column>
			<p:column>
				<h3>Comunidades</h3>
				<p>
					<h:outputLink value="#">Vivevinos</h:outputLink>
				</p>
				<p>
					<h:outputLink value="#">Exploradores Éxito</h:outputLink>
				</p>
			</p:column>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
